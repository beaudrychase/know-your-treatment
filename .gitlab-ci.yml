backend_test:
  image: "registry.gitlab.com/cmibarnwell/idb-project-swe:latest"
  before_script:
    - date
    - uname -a
    - ls -l
  script:
    - python website_backend/app/test.py

backend_deploy:
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /deploy/i
  image: "registry.gitlab.com/cmibarnwell/idb-project-swe:latest"
  before_script:
    - date
    - uname -a
    - ls -l
  script:
    - echo "$USER_PASS"
    - echo "$USER_PASS" > idb-backend.pem
    - chmod 400 idb-backend.pem
    - echo "--- tar over ssh ---"
    - tar cpf - ./website_backend | ssh -o StrictHostKeyChecking=no -v -i "idb-backend.pem" ec2-user@ec2-34-218-254-20.us-west-2.compute.amazonaws.com "tar xpf - -C /home/ec2-user"
    - echo "--- ssh ---"
    - ssh -v -o StrictHostKeyChecking=no -i "idb-backend.pem" ec2-user@ec2-34-218-254-20.us-west-2.compute.amazonaws.com 'docker container ls; docker exec $(docker ps --format "{{.Names}}") python test.py;'
