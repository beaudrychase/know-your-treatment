backend_test:
  image: "registry.gitlab.com/cmibarnwell/idb-project-swe:latest"
  before_script:
    - date
    - uname -a
    - ls -l
  script:
    - python website_backend/app/test.py

backend_deploy:
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /deploy to aws/i
  image: "registry.gitlab.com/cmibarnwell/idb-project-swe:latest"
  before_script:
    - date
    - uname -a
    - ls -l
  script:
    - echo "$USER_PASS"
    - echo "$USER_PASS" > idb-backend.pem
    - chmod 400 idb-backend.pem
    - scp -v -o StrictHostKeyChecking=no -i "idb-backend.pem" -r website_backend/ ec2-user@ec2-34-218-254-20.us-west-2.compute.amazonaws.com:/var/www
    - ssh -v -o StrictHostKeyChecking=no -i "idb-backend.pem" ec2-user@ec2-34-218-254-20.us-west-2.compute.amazonaws.com
    - sudo apt update
    - cd /var/www/website_backend
    - sudo docker build -t backend .
    - sudo docker run -it -v /var/www/website_backend/app:/app -w /app -p 80:80 backend python test.py
